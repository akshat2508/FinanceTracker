<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="300" cy="200" r="180" fill="#00ff9d" fill-opacity="0.1"/>
    <circle cx="300" cy="200" r="120" fill="#00ff9d" fill-opacity="0.2"/>
    
    <!-- Dashboard Card -->
    <rect x="150" y="100" width="300" height="200" rx="15" fill="#ffffff"/>
    <rect x="150" y="100" width="300" height="200" rx="15" stroke="#00ff9d" stroke-width="2"/>
    
    <!-- Chart Lines -->
    <path d="M180,220 L240,180 L300,240 L360,160 L420,200" stroke="#00ff9d" stroke-width="3" fill="none"/>
    <circle cx="240" cy="180" r="4" fill="#00ff9d"/>
    <circle cx="300" cy="240" r="4" fill="#00ff9d"/>
    <circle cx="360" cy="160" r="4" fill="#00ff9d"/>
    
    <!-- Mini Cards -->
    <rect x="180" y="130" width="80" height="30" rx="5" fill="#121212"/>
    <text x="195" y="150" font-family="Arial" font-size="12" fill="#00ff9d">Income</text>
    
    <rect x="280" y="130" width="80" height="30" rx="5" fill="#121212"/>
    <text x="295" y="150" font-family="Arial" font-size="12" fill="#00ff9d">Expenses</text>
    
    <rect x="380" y="130" width="80" height="30" rx="5" fill="#121212"/>
    <text x="395" y="150" font-family="Arial" font-size="12" fill="#00ff9d">Savings</text>
    
    <!-- Floating Elements -->
    <circle cx="120" cy="150" r="25" fill="#00ff9d"/>
    <text x="110" y="158" font-family="Arial" font-size="20" fill="#121212">$</text>
    
    <circle cx="480" cy="250" r="25" fill="#00ff9d"/>
    <text x="470" y="258" font-family="Arial" font-size="20" fill="#121212">€</text>
    
    <circle cx="150" cy="320" r="25" fill="#00ff9d"/>
    <text x="140" y="328" font-family="Arial" font-size="20" fill="#121212">£</text>
    
    <!-- Decorative Lines -->
    <line x1="100" y1="100" x2="500" y2="100" stroke="#00ff9d" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="100" y1="300" x2="500" y2="300" stroke="#00ff9d" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
